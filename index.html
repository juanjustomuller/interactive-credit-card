<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Interactive card details form</title>

</head>
<body>

  <main class="main-container">
    <section class="main-container__background-section">
      <!--tarjeta parte frontal-->
      <div class="card">
        <img class="card_logo" src="./images/card-logo.svg" alt="logo">
        <p class="card_number">0000 0000 0000 0000</p>
        <div class="card_details">
        <p class="card_details-name">Jane Appleseed</p>
        <p><span class="card_month">00</span>/<span class="card_year">00</span></p>
        </div>
      </div>

      <!--tarjeta parte de atras-->
      <div class="card-back">
        <p class="card-back__cvc">000</p>
      </div>

    </section>
    <section class="main-container__form-section">
        <form class= "form" action="">
          <label class="form__label" for="cardholder">Cardholder Name</label>
          <input class="form__input" type="text" name="cardholder" placeholder="e.g. Jane Appleseed" id="cardholder" required>
          <div class="form__cardholder--error error"></div>

          <label class="form__label" for="cardnumber">Card Number</label>
          <input class="form__input" type="text" name="cardnumber" maxlength="19" placeholder="e.g. 1234 5678 9123 0000" id="cardnumber" required>
          <div class="form__inputnumber--error error"></div>

          <div class="form__date-cvc"><!--grid (de 2 colums x 3 row)-->
            <!--1-->
            <label class="form__label" for="cardmonth">Exp. Date (MM/YY)</label>
            <!--2-->
            <label class="form__label" for="cardCvc">CVC</label>
            <!--3-->
            <div class="form__date">
              <input class="form__input" type="text" maxlength="2" name="cardmonth" id="cardmonth" placeholder="MM" required><!--lo dejamos tipo texto pq tiene q hacer una validacion, sino seria solo tipo numero-->
              <input class="form__input" type="text" maxlength="2" name="cardyears" id="cardyears" placeholder="YY" required>
            </div>
            <!--4-->
            <input class="form__input" type="text" maxlength="3" name="cardCvc" id="cardCvc" placeholder="e.g. 123" required>
            <!--5-->
            <div class="form__errors-container">
              <div class="form__input-mm--error error"></div><!--desde js le inserto el error-->
              <div class="form__input-yy--error error"></div>
            </div>
            <!--6-->
            <div class="form__input-cvc-error error"></div>

          </div>

          <input class="form__submit" type="submit" value="Confirm">

        </form>

        <section class="thanks-section disabled" id="thank-you">
          <img class="thanks-section__img" src="./images/icon-complete.svg" alt="complete icon">
          <h1 class="thanks-section__title">Thank you!</h1>
          <p class="thanks-section__text">We've added your card details</p>
          <button class="thanks-section__btn">Continue</button>
        </section>

    </section>

    
  </main>
  
  <!-- Completed state start -->

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Juan Justo MÃ¼ller</a>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.0.2/cleave.min.js" integrity="sha512-SvgzybymTn9KvnNGu0HxXiGoNeOi0TTK7viiG0EGn2Qbeu/NFi3JdWrJs2JHiGA1Lph+dxiDv5F9gDlcgBzjfA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./main.js"></script>
</body>
</html>
